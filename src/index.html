<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-nav clearfix">
        <div class="logo d-inline-block">
          <h1>
            <a href="/">Bookyourshow</a>
          </h1>
        </div>

        <div class="menu float-right">
          <div id="menu" class="menu-container">
            <button class="menu-toggle">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>

    </div>
  </header>

  <section>
    <div class="search-area">
      <div class="container text-center">
        <div class="search-box d-inline-block">
          <form id="searchMoviesForm">
            <input type="" id="searchField" value="" class="text-field" autocomplete="off">
            <button id="searchMovies" class="search-btn">Search Movie</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container clearfix">
      <div class="header clearfix">
        <h2 class="float-left">Movies</h2>
        <ul class="float-right nav sort-nav">
          <li>
            <button class="btn" id="sortUpcoming">#Upcoming</button>
          </li>
          <li>
            <button class="btn" id="sordTopRated">#Top rated</button>
          </li>
        </ul>
      </div>

      <div class="movies-container row" id="moviesContainer">

      </div>
    </div>
  </section>
</body>

</html>
